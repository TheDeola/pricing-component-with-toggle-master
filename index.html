<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Dollar Code Pricing Component</title>
</head>
<body>
  <main class="container con-monthly">
    <h1>Our Pricing</h1>
    <div class="spans">
      <span>Annually</span>
      <div class="toggle"><div id="switch" class="switch"></div></div>
      <span>Monthly</span>
    </div>
    
    <div class="card-container">
      <div class="card">
        <p>Basic</p>
        <h2>&dollar; <span class="price plan-price">19.99</span></h2>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button type="submit" class="learn-more">Learn More</button>
      </div>
      <div class="card card-prof">
        <p>Professional</p>
        <h2>&dollar; <span class="price plan-price">24.99</span></h2>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button type="submit" class="learn-more">Learn More</button>
      </div>
      <div class="card">
        <p>Master</p>
        <h2>&dollar; <span class="price plan-price">39.99</span></h2>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button type="submit" class="learn-more">Learn More</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://thedeola.netlify.app">TheDeola</a>.
    </div>
  </main>

  <script>
    let toggle = document.querySelector(".toggle")
    let switchDot = document.getElementById("switch")
    let planPrices = document.querySelectorAll(".plan-price") 

    let annually = [199.99, 249.99, 399.99];
    let monthly = [19.99, 24.99, 39.99];

    toggle.addEventListener("click", () => {
      planPrices.forEach((p, i) => {
        p.classList.toggle("annually");

        p.classList.contains("annually")
        ? ((p.textContent = annually[i], (switchDot.style.left = "3px")))
        : ((p.textContent = monthly[i], (switchDot.style.left = "27px")))
      })
    })
  </script>
</body>
</html>
